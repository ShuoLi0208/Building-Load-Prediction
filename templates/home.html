<html>
<body>
    <div class="login">
       <h1>Building Heating and Cooling Load Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Building Heating and Cooling Load Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Relative compactness</label>
            <input class="form-control" type="number" step="0.01" name="relative_compactness"
                placeholder="Enter relative compactness" />
        </div>
        <div class="mb-3">
            <label class="form-label">Surface area</label>
            <input class="form-control" type="number" step="0.01" name="surface_area"
                placeholder="Enter surface area" />
        </div>
        <div class="mb-3">
            <label class="form-label">Wall area</label>
            <input class="form-control" type="number" step="0.01" name="wall_area"
                placeholder="Enter wall area" />
        </div>
        <div class="mb-3">
            <label class="form-label">Roof area</label>
            <input class="form-control" type="number" step="0.01" name="roof_area"
                placeholder="Enter roof area" />
        </div>
        <div class="mb-3">
            <label class="form-label">Overall height</label>
            <input class="form-control" type="number" step="0.01" name="overall_height"
                placeholder="Enter overall height" />
        </div>
        <div class="mb-3">
            <label class="form-label">Orientation</label>
            <input class="form-control" type="number" step="0.01" name="orientation"
                placeholder="Enter orientation" />
        </div>
        <div class="mb-3">
            <label class="form-label">Glazing area</label>
            <input class="form-control" type="number" step="0.01" name="glazing_area"
                placeholder="Enter glazing area" />
        </div>
        <div class="mb-3">
            <label class="form-label">Glazing area distribution</label>
            <input class="form-control" type="number" step="0.01" name="glazing_area_distribution"
                placeholder="Enter glazing area distribution" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict load" required />
        </div>
    </form>
    <h2>
       The heating load prediction is {{heating_load}}
    </h2>
    <h2>
        The cooling load prediction is {{cooling_load}}
     </h2>
   <body>
</html>
